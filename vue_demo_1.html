<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>VUE_Demo_1</title>
  <link rel="stylesheet" href="css/demo_1.css">
  <script src="jquery/jquery-3.3.1.js"></script>
  <link rel="stylesheet" href="bootstrap/bootstrap.css">
  <script src="vue/vue.js"></script>
</head>
<body>
<div id="app1" v-cloak>
  <div class="global-bg">
    <video autoplay muted loop>
      <source src="source/blue_bokeh.mp4"/>
    </video>
    <div class="login-bg"></div>
    <div class="login-alert bg-dark container">
      <form>
        <div class="form-group">
          <div class="license col-12">{{ tips }}</div>
        </div>
        <div class="clearfix"></div>
        <div class="form-group">
          <label for="username" class="col-4">账户/手机号:</label>
          <input class="col-7 form-control" v-model="account" type="tel" id="username" placeholder="账户/手机号" maxlength="11" autofocus>
        </div>
        <div class="form-group">
          <label for="password" class="col-4">登录密码:</label>
          <input class="col-7 form-control" v-model="password" type="password" id="password" placeholder="请输入密码">
        </div>
        <div class="form-group">
          <label class="col-12">
            <input type="checkbox" class="check-box">
            <span>我已阅读并同意 <a href="javascript:void (0)">《许可协议》</a></span>
          </label>
        </div>
        <div class="form-group col-12">
          <button @click="loginbtn" type="button" class="form-control btn btn-block">登录</button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
<script src="js/demo_1.js"></script>
</html>
