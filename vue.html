<!doctype html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Vue</title>
  <link rel="stylesheet" href="css/vue.css">
  <script src="vue/vue.js"></script>
</head>
<body>
<div class="app">
  <h2>1.声明式渲染</h2>
  <div id="app-1">
    {{message}}
  </div>
  <div id="app-2">
    <span v-bind:title="message">鼠标悬停几秒查看此处绑定的提示信息</span>
  </div>
  <hr>
  <h2>2.条件和循环</h2>
  <div id="app-3">
    <p v-if="seen">现在你看到我了</p>
  </div>
  <div id="app-4">
    <ol>
      <li v-for="todo in todos">
        {{ todo.text }}
      </li>
    </ol>
  </div>
  <hr>
  <h2>3.处理用户输入</h2>
  <div id="app-5">
    <p>{{ message }}</p>
    <button type="button" v-on:click="reverseMessage">逆转消息</button>
  </div>
  <div id="app-6">
    <p>{{ message }}</p>
    <input v-model="message">
  </div>
  <hr>
  <div id="app-7">
    <ol>
      <!--创建一个todo-item 的组建的实例-->
      <todo-item v-for="item in list" v-bind:todo="item" v-bind:key="item.id">
      </todo-item>
    </ol>
  </div>
</div>
</body>
<script>
  let app = new Vue();
  let app1 = new Vue({
    el:'#app-1',
    data: {
      message: 'Hello Vue!',
    }
  });
  let app2 = new Vue({
    el:'#app-2',
    data:{
      message: '页面加载于' + new Date().toLocaleString(),
    }
  });
  let app3 = new Vue({
    el: '#app-3',
    data: {
      seen: true,
    }
  });
  let app4 = new Vue({
    el:'#app-4',
    data: {
      todos: [
        {text: '学习 JavaScript'},
        {text: '学习 Vue'},
        {text: '整个牛项目'},
      ]
    }
  });
  let app5 = new Vue({
    el: '#app-5',
    data: {
      message: 'Hello Vue.js',
    },
    methods: {
      reverseMessage: function () {
        this.message = this.message.split('').reverse().join('');
      }
    },
  });
  let app6 = new Vue({
    el: '#app-6',
    data: {
      message: 'Hello Vue!'
    }
  });
  Vue.component('todo-item',{
    // todo-item 组件现在接受一个
    // "prop"，类似于一个自定义特性。
    // 这个 prop 名为 todo。
    props: ['todo'],
    template: '<li>{{ todo.text }}</li>'
  });
  let app7 = new Vue({
    el: '#app-7',
    data: {
      list: [
        {id:0,text:'蔬菜'},
        {id:1,text:'奶酪'},
        {id:2,text:'其他'},
      ],
    }
  });
</script>
</html>
